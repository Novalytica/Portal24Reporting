<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Portal24: Reporting</title>

    <link rel="icon" href="https://novalytica.com/wp-content/uploads/2018/12/linkedin-150x150.png" sizes="32x32" />
    <link rel="icon" href="https://novalytica.com/wp-content/uploads/2018/12/linkedin-300x300.png" sizes="192x192" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" type="text/css">
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    
    <div class="container py-4">
      <!--<header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="https://novalytica.com/wp-content/uploads/2018/12/logo5_noborder.png" width="220">
        </a>
      </header> -->
      
      <main>

        <div class="p-5 mb-0 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-6 fw-bold">Portal24. Reporting</h1>
            <p class="col-md-8 fs-4">Updated <i class="bi bi-arrow-clockwise"></i> <span id="updated"></span></p>

            <div class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Last 90 days
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="index.html">Last 30 days</a>
                  <a class="dropdown-item" href="all-data.html">All data</a>
                </div>
              </div>
            </div>
          </div>

        <div class="p-5 mb-0 bg-white rounded-3">
          <div class="container-fluid py-3">
            <h2>Recent activity</h2>
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="activityRadio" id="activityRadio1" value="0" checked>
              <label class="form-check-label" for="activityRadio1">Collected</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="activityRadio" id="activityRadio2" value="1">
              <label class="form-check-label" for="activityRadio2">Delivered</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="activityRadio" id="activityRadio3" value="2">
              <label class="form-check-label" for="activityRadio3">Errors</label>
            </div>

            <div id='activity'></div>
          </div>
        </div>

        <div class="p-5 mb-1 bg-white rounded-3">
          <div class="container-fluid py-3">
            <h2>Number of obituaries by source</h2>
            <div id='sources'></div>
          </div>
        </div>

        <div class="p-5 mb-1 bg-white rounded-3">
          <div class="container-fluid py-3">
            <h2>Number of obituaries by week</h2>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="seriesRadio" id="seriesRadio1" value="0" checked>
              <label class="form-check-label" for="seriesRadio1">Raw</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="seriesRadio" id="seriesRadio2" value="1">
              <label class="form-check-label" for="seriesRadio2">Cummulative sum</label>
            </div>

            <div id='series'></div>
          </div>
        </div>


        <div class="p-5 mb-1 bg-white rounded-3">
            <div class="container-fluid py-3">
              <h2>Number of obituaries by municipality</h2>
              <p style="margin-bottom: 30px;">Note: numbers were calculated for all delivered obituaries with no regard to the selected period above.</p>
              <table id="municipalities", class="table table-striped" style="width:100%;"> </table>
            </div>
          </div>
        
      </main>
      
      <footer class="pt-5 my-5 text-muted border-top" style="padding-top: 2rem !important;">
        <img src="https://novalytica.com/wp-content/uploads/2018/12/logo5_noborder.png" style="float:right; width:150px;">
      </footer>
    </div>
      
  </body>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Data table JS-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js" type="text/javascript" charset="utf8"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js" type="text/javascript" charset="utf8"></script>
  
  <!-- Plotly -->
  <script src='https://cdn.plot.ly/plotly-2.2.0.min.js'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src='charts_90.js'></script> 

</html>
